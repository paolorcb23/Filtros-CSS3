<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width,user-scalable=no">
    <title>GrayScale</title>
    <style media="screen">
      .image
      {
        -webkit-filter:grayscale(30%);
        filter:grayscale(30%);
      }
    </style>

  </head>

  <body>
    <img class="image" src="img/canon.jpg" alt="Canon" width="800px"/>
  </body>
</html>
