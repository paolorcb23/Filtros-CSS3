<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width,user-scalable=no">
    <title>filtro BLUR</title>
    <style media="screen">
      .image
      {
        -webkit-filter:blur(30px);
        filter:blur(30px);
      }
    </style>

  </head>

  <body>
    <img class="image" src="img/piramide.jpg" alt="Piramide" width="800px"/>
  </body>
</html>
